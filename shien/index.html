<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!--レスポンシブコーディング--> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--/レスポンシブコーディング--> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shien.css">
    <title>支援員紹介</title>
</head>
<body>
    <div id="shidouin">
        <div class="key_visual">
            <h1>支援員紹介</h1>
        </div>
        <div class="staff"> 
            <div class="hover-effect1 hover_width">
                <img src="images/S1.png" alt="工藤">
                <div class="mask1">
                    <div class="caption">施設長<br>工藤</div>
                </div>
            </div>
            <div class="hover-effect2 hover_width">
                <img src="images/S11.png" alt="勇">
                <div class="mask2">
                    <div class="caption">サービス管理責任者<br><span>勇</span></div>
                </div>
            </div>
            <div class="hover-effect3 hover_width">
                <img src="images/S8.png" alt="児玉">
                <div class="mask3">
                    <div class="caption">児玉</div>
                </div>
            </div>
            <div class="hover-effect4 hover_width">
                <img src="images/S6.png" alt="石垣">
                <div class="mask4">
                    <div class="caption">石垣</div>
                </div>
            </div>
            <div class="hover-effect5 hover_width">
                <img src="images/S5.png" alt="高原">
                <div class="mask5">
                    <div class="caption">高原</div>
                </div>
            </div>
            <div class="hover-effect6 hover_width">
                <img src="images/S2.png" alt="的場">
                <div class="mask6">
                    <div class="caption">的場</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
